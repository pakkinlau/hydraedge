name: CI
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: {python-version: '3.11'}
    - run: pip install -qq pytest .
    - run: pytest -q
    - name: Build Docker
      run: docker build -t linker:test -f docker/Dockerfile .