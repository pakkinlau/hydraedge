itle": "eid_set: [\u0027e2\u0027]"}, {"color": "#ffa94d", "font": {"color": "#000000"}, "id": "attr:e1:Type:Person", "label": "Type Person", "shape": "dot", "size": 12, "title": "eid_set: [\u0027e1\u0027]"}, {"color": "#ffa94d", "font": {"color": "#000000"}, "id": "attr:e2:Type:Animal", "label": "Type Animal", "shape": "dot", "size": 12, "title": "eid_set: [\u0027e2\u0027]"}, {"color": "#ffa94d", "font": {"color": "#000000"}, "id": "attr:e1:VerbClass:51.1.1", "label": "VerbClass verbnet:51.1.1 (vc: )", "shape": "dot", "size": 12, "title": "eid_set: [\u0027e1\u0027]"}, {"color": "#ffa94d", "font": {"color": "#000000"}, "id": "attr:e2:VerbClass:51.3.2", "label": "VerbClass verbnet:51.3.2 (vc: )", "shape": "dot", "size": 12, "title": "eid_set: [\u0027e2\u0027]"}, {"color": "#2ca02c", "font": {"color": "#000000"}, "id": "meta:e1:Source:Book_X", "label": "Source Book_X", "shape": "dot", "size": 18, "title": "eid_set: [\u0027e1\u0027]"}, {"color": "#2ca02c", "font": {"color": "#000000"}, "id": "meta:e1:Date:2025-06-30", "label": "Date 2025-06-30", "shape": "dot", "size": 18, "title": "eid_set: [\u0027e1\u0027]"}, {"color": "#2ca02c", "font": {"color": "#000000"}, "id": "meta:e2:Date:2025-07-01", "label": "Date 2025-07-01", "shape": "dot", "size": 18, "title": "eid_set: [\u0027e2\u0027]"}, {"color": "#2ca02c", "font": {"color": "#000000"}, "id": "meta:e2:Venue:Park", "label": "Venue Park", "shape": "dot", "size": 18, "title": "eid_set: [\u0027e2\u0027]"}, {"color": "#8e44ad", "font": {"color": "#000000"}, "id": "chv:main", "label": "CHV CHV", "shape": "dot", "size": 30, "title": "eid_set: []"}]);
